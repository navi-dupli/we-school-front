<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">

              <div class="custom-button">
                  <app-custom-button
                          [color]="'primary'"
                          [icon]="'menu'"
                          [url]="'/usuarios'">
                  </app-custom-button>
              </div>

              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Crear usuario</h4>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="userForm">
                          <div class="row">
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Código" formControlName="code">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Nombre" type="text" formControlName="name">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Email" type="email" formControlName="email">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <mat-label>Rol</mat-label>
                                      <mat-select formControlName="role">
                                          <mat-option value="Docente">
                                              Docente
                                          </mat-option>
                                          <mat-option value="Estudiante">
                                              Estudiante
                                          </mat-option>
                                          <mat-option value="Acudiente">
                                              Acudiente
                                          </mat-option>
                                      </mat-select>
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Contraseña" type="password" formControlName="password">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <mat-label>Estado</mat-label>
                                      <mat-select formControlName="status">
                                          <mat-option value="Activo">
                                              Activo
                                          </mat-option>
                                          <mat-option value="Inactivo">
                                              Inactivo
                                          </mat-option>
                                      </mat-select>
                                  </mat-form-field>
                              </div>
                          </div>

                          <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="createUser()">Registrar</button>
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Cancelar</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
