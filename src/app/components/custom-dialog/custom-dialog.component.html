<div mat-dialog-content>
    <p>¿Está seguro de realizar esta acción?</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="onNoClick()">Cancelar</button>
    <button mat-raised-button type="submit" class="btn btn-success pull-right" [mat-dialog-close]="data" cdkFocusInitial>
        Aceptar
    </button>
</div>
